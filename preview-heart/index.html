<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>3D 跳動發光愛心</title>
  <style>
    :root { color-scheme: dark; }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      overflow: hidden;
      /* 背景：深藍向內漸變淺藍 */
      background: radial-gradient(circle at 50% 45%,
        #7fbfff 0%,
        #2a6fd9 38%,
        #0b2a66 72%,
        #020814 100%
      );
      font-family: system-ui, -apple-system, "Segoe UI", "Noto Sans TC", sans-serif;
    }

    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      height: 100dvh;
      display: block;
    }

    #hint {
      position: fixed;
      left: 12px;
      bottom: 12px;
      z-index: 10;
      font-size: 12px;
      line-height: 1.35;
      color: rgba(255,255,255,0.75);
      background: rgba(2, 8, 20, 0.35);
      border: 1px solid rgba(255,255,255,0.10);
      padding: 8px 10px;
      border-radius: 10px;
      backdrop-filter: blur(6px);
      max-width: min(520px, calc(100vw - 24px));
    }

    /* 避免選取拖曳 */
    * { -webkit-user-select: none; user-select: none; }
  </style>

  <!--
    重要：three 的 examples/jsm addons 內部會用 `from 'three'` 這種 bare specifier。
    若沒有 importmap，瀏覽器會無法解析，導致你看到「只有背景、沒有愛心」。
  -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div id="hint">
    若你只看到背景沒有愛心：
    <br>1) 請用本機/網路伺服器開啟（例如 <code>python -m http.server</code>），不要用 <code>file://</code>
    <br>2) iPhone/iPad 需 iOS Safari 16.4+ 才支援 importmap（Chrome(iOS) 也同樣受限）
  </div>
  <script>
    (function () {
      const hint = document.getElementById("hint");
      if (!hint) return;

      const supportsModule = "noModule" in document.createElement("script");
      if (!supportsModule) {
        hint.textContent = "此頁需要支援 ES Modules 的瀏覽器。";
        return;
      }

      if (window.HTMLScriptElement && typeof HTMLScriptElement.supports === "function") {
        const ok = HTMLScriptElement.supports("importmap");
        if (!ok) {
          hint.innerHTML =
            "此頁需要 Import Maps（iPhone/iPad 需 iOS Safari 16.4+）。" +
            "<br>另外請用本機/網路伺服器（http/https）開啟，不要用 <code>file://</code>。";
        }
      }
    })();
  </script>

  <script type="module">
    import * as THREE from "three";
    import { MeshSurfaceSampler } from "three/addons/math/MeshSurfaceSampler.js";
    import { RoomEnvironment } from "three/addons/environments/RoomEnvironment.js";
    import { EffectComposer } from "three/addons/postprocessing/EffectComposer.js";
    import { RenderPass } from "three/addons/postprocessing/RenderPass.js";
    import { UnrealBloomPass } from "three/addons/postprocessing/UnrealBloomPass.js";
    import { OutputPass } from "three/addons/postprocessing/OutputPass.js";

    const isMobile = matchMedia("(max-width: 768px)").matches;
    const dprCap = isMobile ? 1.5 : 2;

    // ---------- Renderer / Scene / Camera ----------
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 200);
    camera.position.set(0, 0.55, 4.6);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, dprCap));
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.0;
    renderer.setClearColor(0x000000, 0);
    document.body.appendChild(renderer.domElement);

    // ---------- Environment (IBL) ----------
    const environment = new RoomEnvironment();
    const pmremGenerator = new THREE.PMREMGenerator(renderer);
    scene.environment = pmremGenerator.fromScene(environment, 0.04).texture;
    environment.dispose();
    pmremGenerator.dispose();

    // ---------- Postprocessing (Bloom) ----------
    const composer = new EffectComposer(renderer);
    composer.setPixelRatio(Math.min(window.devicePixelRatio || 1, dprCap));
    composer.setSize(window.innerWidth, window.innerHeight);

    const renderPass = new RenderPass(scene, camera);
    const bloomPass = new UnrealBloomPass(
      new THREE.Vector2(window.innerWidth, window.innerHeight),
      1.2,   // strength
      0.55,  // radius
      0.78   // threshold（拉高避免整顆心被洗白）
    );

    composer.addPass(renderPass);
    composer.addPass(bloomPass);
    composer.addPass(new OutputPass());

    // ---------- Lights ----------
    scene.add(new THREE.AmbientLight(0xffffff, 0.33));

    const keyLight = new THREE.DirectionalLight(0xffffff, 1.2);
    keyLight.position.set(3, 4, 5);
    scene.add(keyLight);

    const fillLight = new THREE.DirectionalLight(0x9fd6ff, 0.40);
    fillLight.position.set(-4, -1, 3);
    scene.add(fillLight);

    const rimLight = new THREE.DirectionalLight(0xff99aa, 0.75);
    rimLight.position.set(-4, 2, -4);
    scene.add(rimLight);

    // ---------- 3D Heart ----------
    const heartShape = new THREE.Shape();
    const x = 0, y = 0;

    heartShape.moveTo(x + 5, y + 5);
    heartShape.bezierCurveTo(x + 5, y + 5, x + 4, y, x, y);
    heartShape.bezierCurveTo(x - 6, y, x - 6, y + 7, x - 6, y + 7);
    heartShape.bezierCurveTo(x - 6, y + 11, x - 3, y + 15, x + 5, y + 19);
    heartShape.bezierCurveTo(x + 12, y + 15, x + 16, y + 11, x + 16, y + 7);
    heartShape.bezierCurveTo(x + 16, y + 7, x + 16, y, x + 10, y);
    heartShape.bezierCurveTo(x + 7, y, x + 5, y + 5, x + 5, y + 5);

    const heartGeo = new THREE.ExtrudeGeometry(heartShape, {
      depth: 4,
      steps: 2,
      bevelEnabled: true,
      bevelThickness: 1.7,
      bevelSize: 1.25,
      bevelOffset: 0,
      bevelSegments: 6,
    });
    heartGeo.center();
    heartGeo.computeBoundingSphere();
    const heartRadius = heartGeo.boundingSphere ? heartGeo.boundingSphere.radius : 1;

    // 整顆心只用粒子呈現（Mesh 只用來表面取樣，且保持 invisible）
    const heart = new THREE.Group();
    heart.rotation.set(0.18, 0, Math.PI);
    scene.add(heart);

    const baseScale = 0.12;
    heart.scale.setScalar(baseScale);

    // ---------- Glowy Particles ----------
    function makeRadialGlowTexture({
      size = 128,
      innerColor = "rgba(255,255,255,1)",
      midColor = "rgba(255,255,255,0.25)",
      outerColor = "rgba(255,255,255,0)",
    } = {}) {
      const c = document.createElement("canvas");
      c.width = c.height = size;
      const gctx = c.getContext("2d");
      const g = gctx.createRadialGradient(size * 0.5, size * 0.5, 0, size * 0.5, size * 0.5, size * 0.5);
      g.addColorStop(0.0, innerColor);
      g.addColorStop(0.35, midColor);
      g.addColorStop(1.0, outerColor);
      gctx.fillStyle = g;
      gctx.fillRect(0, 0, size, size);
      const tex = new THREE.CanvasTexture(c);
      tex.colorSpace = THREE.SRGBColorSpace;
      tex.minFilter = THREE.LinearMipmapLinearFilter;
      tex.magFilter = THREE.LinearFilter;
      tex.needsUpdate = true;
      return tex;
    }

    const blueSprite = makeRadialGlowTexture({
      innerColor: "rgba(215,250,255,1)",
      midColor: "rgba(140,225,255,0.18)",
      outerColor: "rgba(140,225,255,0)",
    });

    const whiteSprite = makeRadialGlowTexture({
      innerColor: "rgba(255,255,255,1)",
      midColor: "rgba(255,255,255,0.14)",
      outerColor: "rgba(255,255,255,0)",
    });

    // 1) 全場景淡藍粒子（保留，但固定在愛心後方，避免蓋住愛心）
    const ambientCount = isMobile ? 900 : 1600;
    const ambientBox = new THREE.Vector3(42, 26, 42);
    const half = ambientBox.clone().multiplyScalar(0.5);

    const ambientZMin = -half.z;
    const ambientZMax = -0.6;

    const ambientGeo = new THREE.BufferGeometry();
    const ambientPos = new Float32Array(ambientCount * 3);
    const ambientVel = new Float32Array(ambientCount * 3);
    const ambientCol = new Float32Array(ambientCount * 3);

    for (let i = 0; i < ambientCount; i++) {
      const ix = i * 3;
      ambientPos[ix + 0] = (Math.random() - 0.5) * ambientBox.x;
      ambientPos[ix + 1] = (Math.random() - 0.5) * ambientBox.y;
      ambientPos[ix + 2] = THREE.MathUtils.lerp(ambientZMin, ambientZMax, Math.random());

      ambientVel[ix + 0] = (Math.random() - 0.5) * 0.10;
      ambientVel[ix + 1] = (Math.random() * 0.6 + 0.4) * 0.16;
      ambientVel[ix + 2] = (Math.random() - 0.5) * 0.10;

      const c = new THREE.Color(0x7fe6ff);
      const tint = 0.55 + Math.random() * 0.45;
      const boost = Math.random() < 0.05 ? 1.35 : 1.0;
      ambientCol[ix + 0] = c.r * tint * boost;
      ambientCol[ix + 1] = c.g * tint * boost;
      ambientCol[ix + 2] = c.b * tint * boost;
    }

    ambientGeo.setAttribute("position", new THREE.BufferAttribute(ambientPos, 3));
    ambientGeo.setAttribute("color", new THREE.BufferAttribute(ambientCol, 3));

    const ambientMat = new THREE.PointsMaterial({
      map: blueSprite,
      transparent: true,
      opacity: 0.22,
      alphaTest: 0.02,
      depthWrite: false,
      blending: THREE.AdditiveBlending,
      size: 0.072,
      sizeAttenuation: true,
      vertexColors: true,
    });

    const ambientPoints = new THREE.Points(ambientGeo, ambientMat);
    ambientPoints.renderOrder = -20;
    scene.add(ambientPoints);

    // 2) 愛心粒子雲：內部偏紅 → 外層漸白（整顆心由粒子構成）
    const samplerMesh = new THREE.Mesh(heartGeo, new THREE.MeshBasicMaterial());
    samplerMesh.visible = false;
    const sampler = new MeshSurfaceSampler(samplerMesh).build();

    const _p = new THREE.Vector3();
    const _n = new THREE.Vector3();
    const innerRed = new THREE.Color(0xff1e2d);
    const outerWhite = new THREE.Color(0xffffff);
    const _col = new THREE.Color();

    // 2-1) 內部粒子（填滿整顆心）
    const innerCount = isMobile ? 9000 : 17000;
    const innerGeo = new THREE.BufferGeometry();
    const innerPos = new Float32Array(innerCount * 3);
    const innerBase = new Float32Array(innerCount * 3);
    const innerDir = new Float32Array(innerCount * 3);
    const innerPhase = new Float32Array(innerCount);
    const innerCol = new Float32Array(innerCount * 3);

    for (let i = 0; i < innerCount; i++) {
      const ix = i * 3;
      sampler.sample(_p, _n);

      // 從表面點往中心縮放，近似「體積」填充
      const s = 0.10 + 0.90 * Math.pow(Math.random(), 1.4);
      _p.multiplyScalar(s);
      _p.addScaledVector(_n, (Math.random() - 0.55) * 0.35);

      innerPos[ix + 0] = innerBase[ix + 0] = _p.x;
      innerPos[ix + 1] = innerBase[ix + 1] = _p.y;
      innerPos[ix + 2] = innerBase[ix + 2] = _p.z;

      const dl = Math.max(1e-6, _p.length());
      innerDir[ix + 0] = _p.x / dl;
      innerDir[ix + 1] = _p.y / dl;
      innerDir[ix + 2] = _p.z / dl;

      innerPhase[i] = Math.random() * Math.PI * 2;

      // 內紅外白：越外圈越白（但內部仍保留偏紅）
      const edge = Math.pow(THREE.MathUtils.clamp(_p.length() / heartRadius, 0, 1), 1.45);
      _col.copy(innerRed).lerp(outerWhite, edge);

      let w = 0.55 + Math.random() * 0.75;
      if (Math.random() < 0.07) w *= 1.6;
      innerCol[ix + 0] = _col.r * w;
      innerCol[ix + 1] = _col.g * w;
      innerCol[ix + 2] = _col.b * w;
    }

    innerGeo.setAttribute("position", new THREE.BufferAttribute(innerPos, 3));
    innerGeo.setAttribute("color", new THREE.BufferAttribute(innerCol, 3));

    const innerMat = new THREE.PointsMaterial({
      map: whiteSprite,
      transparent: true,
      opacity: 0.50,
      alphaTest: 0.03,
      depthWrite: false,
      blending: THREE.AdditiveBlending,
      size: 0.050,
      sizeAttenuation: true,
      vertexColors: true,
    });

    const innerPoints = new THREE.Points(innerGeo, innerMat);
    innerPoints.frustumCulled = false;
    innerPoints.renderOrder = 10;
    heart.add(innerPoints);

    // 2-2) 外層粒子（沿法線外擴，做出白色外暈）
    const shellCount = isMobile ? 3200 : 6500;
    const shellGeo = new THREE.BufferGeometry();
    const shellPos = new Float32Array(shellCount * 3);
    const shellBase = new Float32Array(shellCount * 3);
    const shellNrm = new Float32Array(shellCount * 3);
    const shellPhase = new Float32Array(shellCount);
    const shellCol = new Float32Array(shellCount * 3);

    for (let i = 0; i < shellCount; i++) {
      const ix = i * 3;
      sampler.sample(_p, _n);

      const expand = 0.55 + Math.random() * 1.25;
      _p.addScaledVector(_n, expand);

      shellPos[ix + 0] = shellBase[ix + 0] = _p.x;
      shellPos[ix + 1] = shellBase[ix + 1] = _p.y;
      shellPos[ix + 2] = shellBase[ix + 2] = _p.z;

      shellNrm[ix + 0] = _n.x;
      shellNrm[ix + 1] = _n.y;
      shellNrm[ix + 2] = _n.z;

      shellPhase[i] = Math.random() * Math.PI * 2;

      const t = THREE.MathUtils.clamp((expand - 0.55) / 1.25, 0, 1);
      _col.set(0xffc2cf).lerp(outerWhite, t);

      let w = 0.60 + Math.random() * 0.70;
      if (Math.random() < 0.12) w *= 1.9;
      shellCol[ix + 0] = _col.r * w;
      shellCol[ix + 1] = _col.g * w;
      shellCol[ix + 2] = _col.b * w;
    }

    shellGeo.setAttribute("position", new THREE.BufferAttribute(shellPos, 3));
    shellGeo.setAttribute("color", new THREE.BufferAttribute(shellCol, 3));

    const shellMat = new THREE.PointsMaterial({
      map: whiteSprite,
      transparent: true,
      opacity: 0.42,
      alphaTest: 0.03,
      depthWrite: false,
      blending: THREE.AdditiveBlending,
      size: 0.062,
      sizeAttenuation: true,
      vertexColors: true,
    });

    const shellPoints = new THREE.Points(shellGeo, shellMat);
    shellPoints.frustumCulled = false;
    shellPoints.renderOrder = 11;
    heart.add(shellPoints);

    // ---------- Animation ----------
    const clock = new THREE.Clock();

    function heartbeatScale(t) {
      const speed = 3.2;
      const b1 = Math.pow(Math.max(0, Math.sin(t * speed)), 6);
      const b2 = Math.pow(Math.max(0, Math.sin(t * speed + 1.1)), 10);
      const relax = Math.pow(Math.max(0, Math.sin(t * speed + Math.PI * 0.75)), 2);
      return 1 + 0.11 * (b1 + 0.6 * b2) - 0.045 * relax;
    }

    function animate() {
      requestAnimationFrame(animate);

      const dt = Math.min(0.05, clock.getDelta());
      const t = clock.elapsedTime;

      // 愛心心跳（僅縮放，不旋轉）
      const pulse = heartbeatScale(t);
      heart.scale.setScalar(baseScale * pulse);

      // Bloom 跟著心跳呼吸
      const bloomKick = THREE.MathUtils.clamp((pulse - 1) / 0.11, 0, 1);
      bloomPass.strength = 1.05 + bloomKick * 0.95;
      bloomPass.radius = 0.55 + bloomKick * 0.08;

      // 背景粒子漂浮（wrap）
      const pos = ambientGeo.attributes.position.array;
      for (let i = 0; i < ambientCount; i++) {
        const ix = i * 3;
        pos[ix + 0] += ambientVel[ix + 0] * (dt * 60);
        pos[ix + 1] += ambientVel[ix + 1] * (dt * 60);
        pos[ix + 2] += ambientVel[ix + 2] * (dt * 60);

        if (pos[ix + 0] > half.x) pos[ix + 0] = -half.x;
        if (pos[ix + 0] < -half.x) pos[ix + 0] = half.x;
        if (pos[ix + 1] > half.y) pos[ix + 1] = -half.y;
        if (pos[ix + 1] < -half.y) pos[ix + 1] = half.y;
        if (pos[ix + 2] > ambientZMax) pos[ix + 2] = ambientZMin;
        if (pos[ix + 2] < ambientZMin) pos[ix + 2] = ambientZMax;
      }
      ambientGeo.attributes.position.needsUpdate = true;

      // 愛心粒子：沿「向外方向 / 法線」做微小呼吸抖動（保留生命感，但不做旋轉）
      const innerArr = innerGeo.attributes.position.array;
      const shellArr = shellGeo.attributes.position.array;

      const innerAmp = 0.16 + bloomKick * 0.12;
      const shellAmp = 0.28 + bloomKick * 0.20;
      const innerFreq = 1.15;
      const shellFreq = 1.35;

      for (let i = 0; i < innerCount; i++) {
        const ix = i * 3;
        const s = Math.sin(t * innerFreq + innerPhase[i]);
        const amp = innerAmp * (0.5 + 0.5 * s);
        innerArr[ix + 0] = innerBase[ix + 0] + innerDir[ix + 0] * amp;
        innerArr[ix + 1] = innerBase[ix + 1] + innerDir[ix + 1] * amp;
        innerArr[ix + 2] = innerBase[ix + 2] + innerDir[ix + 2] * amp;
      }
      innerGeo.attributes.position.needsUpdate = true;

      for (let i = 0; i < shellCount; i++) {
        const ix = i * 3;
        const s = Math.sin(t * shellFreq + shellPhase[i]);
        const amp = shellAmp * (0.5 + 0.5 * s);
        shellArr[ix + 0] = shellBase[ix + 0] + shellNrm[ix + 0] * amp;
        shellArr[ix + 1] = shellBase[ix + 1] + shellNrm[ix + 1] * amp;
        shellArr[ix + 2] = shellBase[ix + 2] + shellNrm[ix + 2] * amp;
      }
      shellGeo.attributes.position.needsUpdate = true;

      composer.render();
    }
    animate();

    // 若能跑到這裡，代表 three / addons 載入成功，隱藏提示
    const hintEl = document.getElementById("hint");
    if (hintEl) {
      hintEl.style.opacity = "0";
      hintEl.style.transition = "opacity 600ms ease";
      hintEl.style.pointerEvents = "none";
      window.setTimeout(() => hintEl.remove(), 900);
    }

    // ---------- Resize ----------
    window.addEventListener("resize", () => {
      const w = window.innerWidth;
      const h = window.innerHeight;
      const dpr = Math.min(window.devicePixelRatio || 1, dprCap);

      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      camera.lookAt(0, 0, 0);

      renderer.setPixelRatio(dpr);
      renderer.setSize(w, h);
      composer.setPixelRatio(dpr);
      composer.setSize(w, h);

      bloomPass.setSize(w, h);
    }, { passive: true });
  </script>
</body>
</html>
