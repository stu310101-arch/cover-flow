<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>學習筆記庫 - 學測自然科視覺化筆記</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="home">
<header class="app-header">
  <div class="brand">
    <div class="brand-mark"><div class="brand-mark-inner"></div></div>
    <div>
      <div class="brand-title">學習筆記庫</div>
      <div class="brand-subtitle">Visual Science Notes</div>
    </div>
  </div>
  <div class="auth-panel">
    <span id="authUserLabel" class="auth-user-label">尚未登入</span>
    <button type="button" id="loginBtn" class="auth-btn">登入</button>
    <button type="button" id="logoutBtn" class="auth-btn" style="display:none;">登出</button>
  </div>
</header>

<main>
  <section class="view active">
    <div class="home-container">
      <div class="home-title">
        <h1>學習筆記庫</h1>
        <p>選擇一個科目，或直接搜尋單元名稱</p>
      </div>

      <div id="searchArea" class="search-area">
        <div class="search-input-wrapper">
          <span class="search-icon">🔍</span>
          <input id="searchInput" class="search-input" type="search" placeholder="搜尋單元、關鍵字...">
          <button id="searchClearBtn" class="search-clear-btn" title="清除搜尋">✕</button>
        </div>
        <div id="searchResults" class="search-results"></div>
      </div>

      <div class="subject-grid">
        <a href="physics.html" class="subject-card subject-phy">
          <div class="subject-name-zh">物理</div>
          <div class="subject-name-en">Physics</div>
        </a>
        <a href="chemistry.html" class="subject-card subject-che">
          <div class="subject-name-zh">化學</div>
          <div class="subject-name-en">Chemistry</div>
        </a>
        <a href="biology.html" class="subject-card subject-bio">
          <div class="subject-name-zh">生物</div>
          <div class="subject-name-en">Biology</div>
        </a>
        <a href="earth_science.html" class="subject-card subject-ear">
          <div class="subject-name-zh">地科</div>
          <div class="subject-name-en">Earth Science</div>
        </a>
      </div>
    </div>
  </section>
</main>

<footer>
  學測自然科視覺化複習筆記網 · 多頁 HTML 版本 · Firebase 登入＋個人雲端筆記
</footer>

<!-- Firebase SDK（若要啟用登入與雲端筆記，請先在下方填入自己的 firebaseConfig） -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="common.js"></script>
</body>
</html>
